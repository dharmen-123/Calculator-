<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <div id="container">
        <div class="input">
            <input type="text" name="" id="inpt" placeholder="0">
        </div>
        <div class="row1">
            <button>AC</button>
            <button>DEL</button>
            <button id="operat">%</button>
            <button id="operat">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operat">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operat">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operat">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="ans">=</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
